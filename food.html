<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/jabi.jpg" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          burgers and fries (Jollibee)</label
        >
      </div>
      <div class="food-item">
        <img src="food/dog.jpeg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="hotdog" /> hotdog</label
        >
      </div>
      <div class="food-item">
        <img src="food/koreanfood.jpeg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> Samgyup?</label
        >
      </div>
      <div class="food-item">
        <img src="food/carb.jpg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> pasta</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> pizza</label>
      </div>
      <div class="food-item">
        <img src="food/salad.jpeg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> salad</label>
      </div>
      
    <button class="button" onclick="location.href='dessert.html'">
      Next Po
    </button>
  </body>
</html>
